<html>
    <head>
       <title>App Minha selfie</title>
 <meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>
<link href="style.css" rel="stylesheet">

</head>
 
<body>
    <div class="container">
    <center>
        <a href="" id="download" download="selfie.png"></a>
        <h1>App Selfie por voz 
            <img src="selfie.jpeg" id="logo_img">
        </h1>
        <hr>
        <h4 style="color:red;">Pressione permitir assim que o pop-up for exibido. Depois de dar um comando de voz</h4>
        
        <div class="form-group">
            <h3>Diga "Tire minha selfie"</h3>
            <label>Sua saída de voz : </label>
            <textarea name="" id="frase" class="form-control" cols="30" rows="10"></textarea>
        </div>
        <button onclick="iniciar()" class="btn btn-primary">Iniciar</button>
        <p>Pressione o botão Iniciar</p>

        <label>Sua webcam : </label>
        <div id="camera"></div>
        <br>

        <label>Sua selfie será exibida aqui: </label>
        <div id="foto"></div>
    </center>
    </div>

    <script src="main.js"></script>
</body>
</html>
